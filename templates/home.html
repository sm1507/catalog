<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href='{{ url_for( 'static', filename='styles/styles.css' ) }}'>
  <title>Movie Catalog</title>
</head>

<body>
  <header>
    <section class="container">
      <div class="pagetitle"><h1>Movie Catalog</h1></div>
      <div class="logout"><a class="black" href='{{url_for('gdisconnect')}}'><h2> logout</h2></a></div>
    </section>
  </header>

  <section class="container">
    <div class="categorybox">
      <h2>Select a Category</h2>

      {% for category in category %}

      <p><a class="black font16em" href='{{url_for('showMovies', category_id = category.id )}}'> {{ category.name }}</a>
      <a class="gray" href='{{url_for('editCategory', category_id = category.id)}}'><small>(edit</a> |
      <a class="gray" href='{{url_for('deleteCategory', category_id = category.id)}}'> delete)</a></small>

      {% endfor %}
      <br>
      <br>
      <p><a href='{{url_for('addCategory')}}'> Add Category</a></p>
    </div>
    <div class="verticalline moviebox">

      <h2>Top 5 Most Recent Movies Added</h2>
      {% for movie in movies %}

      <p class="font12em black"><b>{{ movie.title }}</b> -
      <i>{{ movie.description }}</i></p>

      {% endfor %}
    </div>
  </section>
</body>
</html>
